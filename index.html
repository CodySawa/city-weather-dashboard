<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="container-fluid text-center text-white bg-dark bg-gradient p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">

            <!-- Search Section -->
            <div class="col-3">
                <h3 class="fw-bold my-3">Search For a City:</h3>
                <input type="text" class="form-control mb-3" placeholder="Enter City Name" aria-label="City Name"
                    id="city-name">
                <button id="search-button" class="btn btn-primary mb-2 container-fluid" type="button">Search</button>
                <hr size="5">
                <div id="history"></div>
            </div>

            <!-- Weather Information Section -->
            <div class="col-9">
                <div id="current-forecast-container" class=" col-lg-12 mt-3 px-4 rounded-3">
                    <div>
                        <h2 id="searched-city" class="d-inline align-middle"></h2>
                        <img id="current-weather-img" class="d-inline align-middle">
                    </div>
                    <p id="current-temperature"></p>
                    <p id="current-wind-speed"></p>
                    <p id="current-humidity"></p>
                    <p id="current-UV-index"></p>
                </div>
                <div id="future-forecast" class="">
                    <h3 id="five-title" class="my-2"></h3>
                    <div class="d-flex justify-content-between" id="future-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
